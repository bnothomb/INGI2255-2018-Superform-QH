{% if mod %}
    {% for m in mod %}
        <div class="card" style="margin-bottom: 1rem">
            <div class="card-body">
                {% if m.message %}
                    {{ m.message }}
                {% else %}
                    <div style="font-style: italic">No feedback was given!</div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="card" style="margin-bottom: 1rem">
        <div class="card-body">
            <div style="font-style: italic">No feedback was given!</div>
        </div>
    </div>
{% endif %}
