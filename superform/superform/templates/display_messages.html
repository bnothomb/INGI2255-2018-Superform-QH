{% if session.logged_in %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for (category, message) in messages %}
                <div class="alert {{ "alert-danger" if category == 'error' else "alert-" + category}} mt-3">{{ message|safe }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endif %}
